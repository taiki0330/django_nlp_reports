<!-- templates/generate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>テキスト生成</title>
</head>
<body>
    <h1>テキストを入力してください</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_user_text">テキストを入力してください</label>
        <input type="text" name="user_text" id="id_user_text" placeholder="ここにテキストを入力" value="{{ form.user_text.value|default_if_none:'' }}" />
        <button type="submit">送信</button>
    </form>

    {% if processed_text %}
        <h2>処理結果</h2>
        <p>{{ processed_text }}</p>
    {% endif %}
</body>
</html>
